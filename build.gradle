/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'com.vaadin' version "0.8.0"

    // Optional
    id 'org.gretty' version "3.0.3"
    id 'war'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
    jcenter()
}

dependencies {
    implementation 'com.vaadin:vaadin:14.4.6'
    implementation 'com.vaadin:vaadin-spring-boot-starter:14.4.6'
    implementation 'org.vaadin.artur:a-vaadin-helper:1.5.0'
    implementation 'org.vaadin.artur.exampledata:exampledata:3.0.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.2.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.3.3'
    testImplementation 'com.vaadin:vaadin-testbench:14.4.6'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

vaadin {
    optimizeBundle = false
}

group = 'com.alestrio.extenduphold'
version = '1.0-SNAPSHOT'
description = 'ExtendUphold'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
