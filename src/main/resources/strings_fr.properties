C. Comment nous recueillons vos données personnelles\
Les types d'informations personnelles suivants peuvent être collectés, stockés et utilisés :\
1. Les informations concernant votre ordinateur, y compris votre adresse IP, vos\
l'emplacement, le type et la version du navigateur et le système d'exploitation\
2. Les informations concernant vos visites et votre utilisation de ce site web, y compris le\
la source de référence, la durée de la visite, les pages consultées et les chemins de navigation du site web.\
3. Les informations que vous saisissez lorsque vous vous inscrivez sur notre site web, telles que\
votre site web de courrier électronique.\
4. Les informations que vous saisissez lorsque vous créez un profil sur notre site web. Pour\
par exemple, votre nom, les photos de votre profil, votre sexe, votre anniversaire, votre relation\
statut, intérêts et hobbies, détails sur l'éducation et l'emploi\
détails.\
5. Informations que vous saisissez pour vous abonner à nos courriels\
et/ou des bulletins d'information.\
6. Les informations générées lors de l'utilisation de notre site web, y compris quand,\
à quelle fréquence et dans quelles circonstances vous l'utilisez.\
7. Les informations relatives à tout ce que vous achetez, aux services que vous utilisez ou\
la transaction que vous effectuez par l'intermédiaire de notre site web, qui comprend votre nom,\
l'adresse, le numéro de téléphone, l'adresse électronique et les détails de la carte de crédit.\
8. Les informations que vous publiez sur notre site web dans l'intention de\
sur Internet.\
9. Toute autre information personnelle que vous nous envoyez.\
